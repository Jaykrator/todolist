<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>To-do list app</title>
  </head>
  <body>
    <div class="wrapper bg-white p-4 h-screen flex justify-center items-center">
      <div
        id="todo-container"
        class="bg-gray-700 mx-auto max-w-md p-4 justify-center items-center shadow-md border rounded-md"
      >
        <div id="header">
          <h1 class="font-bold text-3xl text-center text-white">To Do List</h1>
          <div
            id="todo-form"
            class="flex justify-center text-center gap-2 mt-3 w-full px-2 py-1"
          >
            <input
              type="text"
              class="input-item border border-blue-500 rounded-md w-full px-2 py-1 bg-white"
              name="input-box"
              id="input-box"
              placeholder="Add item"
            />
            <button
              id="input-button"
              class="input-button width-full border border-blue-500 px-2 py-1 rounded-md bg-blue-500 shadow-md hover:bg-white"
            >
              Add
            </button>
          </div>
        </div>
        <div class="text-center font-bold text-white capitalize mt-3 text-xl">
          <h3>Task to Do</h3>
        </div>
        <div id="task-list" class="mt-3"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
